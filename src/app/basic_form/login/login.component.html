<section>
  <h2>Log in to your account</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput id="email" type="text" formControlName="email" />
      <mat-error *ngIf="loginForm.controls.email.hasError('required')">
        Email is required.
      </mat-error>
      <mat-error *ngIf="loginForm.controls.email.hasError('email')">
        Email is invalid.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput id="password" [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
      <button
        mat-icon-button
        matSuffix
        (click)="hidePassword = !hidePassword"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hidePassword">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.controls.email.hasError('required')">
        Password is required.
      </mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="remember">Remember me for 90 days</mat-checkbox>

    <button mat-flat-button color="primary" type="submit">Log In</button>
  </form>
</section>
